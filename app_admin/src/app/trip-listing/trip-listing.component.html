<div class="container">
  <button (click)="addTrip()" class="btn btn-info" *ngIf="isLoggedIn()">Add Trip</button>
  <div class="alert alert-info mt-3" *ngIf="message">{{ message }}</div>
  <div class="row">
    <div *ngFor="let trip of trips" class="col-md-4">
      <app-trip-card [trip]="trip" class="card-deck mt-2"></app-trip-card>
    </div>
  </div>
</div>
